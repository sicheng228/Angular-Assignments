
<div class="toDo">
  <div class="add">
    <input [(ngModel)]="toAdd" />
    <button (click)="additem()">ADD</button>
  </div>

  <div class="search">
    <input type='text' #myBtn >
    <button id="sbtn" type="button" (click)="searchItems(myBtn.value)">
      <img src="/favicon.ico" alt="">
    </button>
    <button (click)="clearSearch(myBtn.value)" id ="clearbtn">clear</button>
  </div>

  <div class="items">
    <ul>
      <li *ngFor='let item of todoList ; let key = index' >
        {{key+1+'.' }}   {{item}}
        <button style="position: absolute; right: 20px;" (click)="deleteItem(item)">X</button>
        <hr>
      </li>
    </ul>
  </div>
</div>
